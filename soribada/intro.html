<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .intro{

        }
        .intro img{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="intro">
        <img src="./img/toplogo.png" alt="">

            setTimeout(function(){
                $('.intro').fadeIn(2000);
            })
        })
    </script>
